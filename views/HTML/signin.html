<!DOCTYPE html>
<html lang = "vi">
<!-- HEAD -->
<head>
	<meta charset ="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Đăng ký tài khoản Q&A</title>
	<link rel="stylesheet" href="./bootstrap-4.3.1/bootstrap.min.css">
	<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="signin.css">
	
	<!--CSS tự định nghĩa-->	
	<style type="text/css">
		.center-img {

		  display: block;
		  margin-left: auto;
		  margin-right: auto;
		  height: auto; 
		  width: 100px;

		}
		.text-green {
		  color: green;
		}
	</style>
</head>



<!-- BODY -->
<body>
	<div class="row">
	<div class="col-1 col-xl-4 col-sm-2 col-md-4 col-lg-4"></div>
	<div class="col-10 col-xl-4 col-sm-8 col-md-4 col-lg-4">
	
	<!-- code ngắn hơn nhưng hơi đơn giản so với code trước -->
	<a href="main.html">
		<img src="./images/logo.png" class="center-img" alt="Responsive image">
	</a>
	<h2 style="text-align: center; margin-bottom: 20px;">Question & Answer</h2>
	

	<div class="box-container box-top box-space-around box-row-wrap">
		<div class="box-md-68 box-sm-80 box-xs-100">
			<div class="box-container box-top box-space-around box-row-wrap box-md-reverse">

				<div class="box-md-44 box-xs-100">
					<div class="panel panel-default box-xs-100">
						<div class="panel-body panel-body-custom">
							<div class="mx-auto" style="width: 60%;">

								<form class="new_user" id="new_user" action="/users/sign_in" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" /><input type="hidden" name="authenticity_token" value="" />

									<div class="form-group margin-bottom-10px">
										<label for="user_email">Họ tên: </label>
										<input class="form-control" placeholder="" autofocus="autofocus" required="required" type="name" value="" name="user[name]" id="user_name" />
									</div>
									<div class="form-group margin-bottom-10px">
										<label for="user_password">Tên người dùng: </label>

										<input class="form-control" placeholder="" required="required" type="password" name="user[nickname]" id="user_nickname" />
									</div>
									<div class="form-group margin-bottom-10px">
										<label for="user_password">Email: </label>

										<input class="form-control" placeholder="" required="required" type="password" name="user[email]" id="user_email" />
									</div>

									<div class="form-group margin-bottom-10px">
										<label for="user_password">Mật khẩu: </label>

										<input class="form-control" placeholder="" required="required" type="password" name="user[password]" id="user_password" />
									</div>
									<div class="form-group margin-bottom-10px">
										<label for="user_password">Nhập lại mật khẩu: </label>

										<input class="form-control" placeholder="" required="required" type="password" name="user[repassword]" id="user_repassword" />
									</div>

								<div class="margin-bottom-10px">
									<div class="row">
										<div class="col-1 col-sm-1 col-md-1" style="display: inline-block;">
										<input type="hidden" value="0" /><input type="checkbox" value="1" id="license" /></div>
										<div class="col-10 col-sm-10 col-md-10">
										Tôi đồng ý với các <a class="text-green" href="#">điều khoản và dịch vụ</a> của Q&A</div>

									</div>
								</div>
									<hr>
									<a href="" class="btn btn-info btn-block" role="button">Đăng ký</a>

										</form>
									</div>
								</div>
							</div>

						</div>


					</div>
				</div>
			</div>
		</div>
		<div class="col-1 col-xl-4 col-sm-2 col-md-4 col-lg-4"></div>
	</div>

		</body>
		</html>
